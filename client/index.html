<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Baby Monitor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/src/viewer/style.scss" />
  </head>
  <body>
    <div class="container content">
      <h1 class="headline">Baby Monitoring</h1>
      <div class="content-body">
        <div class="room-conditions-area">
          <div>
            Temperature:
            <span id="temperature"></span>Â°C
          </div>
          <div>
            Humidity:
            <span id="humidity"></span>%
          </div>
        </div>
        <div>
          Other viewers:
          <span id="otherViewersCount"></span>
        </div>
        <div class="video-area">
          Baby:
          <div id="errorMessage" class="error-message hidden"></div>
          <div id="video-wrapper">
            <video id="video" autoplay controls></video>
          </div>
          <div class="controls">
            <button id="startButton" class="button is-primary is-dark">
              Start
            </button>
            <button
              id="stopButton"
              class="button is-primary is-dark is-outlined"
            >
              Stop
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/viewer/roomConditions.ts" type="module"></script>
    <script src="/src/viewer/viewersCount.ts" type="module"></script>
    <script src="/src/viewer/videoDisplay.ts" type="module"></script>
  </body>
</html>
